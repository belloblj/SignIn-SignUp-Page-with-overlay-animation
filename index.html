<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/018b238404.js"></script>
    <link rel="stylesheet" href="style.css">
    
    <title>Sign Up or Sign In</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="https://github.com/belloblj" class="social"><img src="facebook-f.svg" alt="facebook-icon" style="width: 15px; height: 15px;"></a>
                    <a href="https://github.com/belloblj" class="social"><img src="google.svg" alt="googled-icon" style="width: 15px; height: 15px;"></a>
                    <a href="https://www.linkedin.com/in/belloblj2/" class="social"><img src="linkedin-in.svg" alt="linkedin-icon" style="width: 15px; height: 15px;"></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name"/>
                <input type="email" placeholder="Email"/>
                <input type="password" placeholder="Password"/>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="https://github.com/belloblj" class="social"><img src="facebook-f.svg" alt="facebook-icon" style="width: 15px; height: 15px;"></a>
                    <a href="https://github.com/belloblj" class="social"><img src="google.svg" alt="googled-icon" style="width: 15px; height: 15px;"></a>
                    <a href="https://www.linkedin.com/in/belloblj2/" class="social"><img src="linkedin-in.svg" alt="linkedin-icon" style="width: 15px; height: 15px;"></a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email"/>
                <input type="password" placeholder="Password"/>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us, please login with your personal info</p>
                    <button class="ghost" id="signin">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signup">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Created with <i class="fa fa-heart"></i> by
        <a target="_blank" href="https://github.com/belloblj">&copy;2023 Belloblj</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
